<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Dosis:400,800,200|Unica+One|Raleway+Dots|Lobster|Pacifico' rel='stylesheet' type='text/css'>
    
	<title>LocalSound</title>
    <link rel="icon" type="image/png" href="pics/favicon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-cookies.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
   <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

</head>
<body ng-app="localSoundApp" ng-controller="localSoundCtrl" class="container-fluid"> 
    <main id="cf" class="container-fluid">
    <header class="row" id="head">

        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" id="hamburger" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                       
              </button>
              <a  class="logo" href="#/home"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>  LocalSound</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="navbar-header">
                <li ng-show="isLoggedIn"><a ui-sref="profile">Profile</a></li>
                <li><a ui-sref="events">Events</a></li>
              </ul>
              
            <ul class="navbar-header navbar-right">
                <li ng-show="isLoggedIn"><a ng-click="toggleModal()" id="newPostButton" >New Track</a></li>
                <li ng-show="!isLoggedIn"><a ui-sref="signup" id="login" >Sign-Up</a></li>
                <li ng-show="!isLoggedIn"><a id="login"  ui-sref="login">Login</a></li>
                <li ng-show="isLoggedIn"><a ng-click="logout()" id="logout"  href="">Logout</a></li>
			</ul> 
            </div>
          </div>
        </nav>


    </header>


<!-- New Song Post Form -->
 <modal title="New Song Post" visible="showModal">
    <form name="newPostForm" role="form">
      <div class="form-group">
        <label for="url">SoundCloud Link</label>
        <input type="url" class="form-control" id="scLink" ng-model="inputLink" placeholder="E.G. https://soundcloud.com/aboveandbeyond"  ng-required="true"/>
      </div>
      <button type="submit" class="btn btn-default" ng-click=addPost(inputLink) ng-disabled="newPostForm.$invalid">Submit</button>
    </form>
  </modal>
        
    <section id="mainArea" ui-view class="pageBody">
            
    </section>
        
        <footer id="footer" class="row">
            <div class="col-xs-3">
                <p>&copy; 2015 localSound<p>
            </div>
            <div class="col-xs-9">
                <p>Fonts acquired from Google Fonts. Content provided by SoundCloud and by users like you <3 <p>
            </div>
    </footer>
        
    </main>
</body>

</html>
