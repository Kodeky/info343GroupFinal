<div class="container">
    <form role="form">
        <h1>Login</h1>
        <div class="form-group css-form" novalidate = "">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" ng-model="email" ng-required="true"/>
        </div>
        <div class="form-group css-form">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" ng-model="password" ng-required="true"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control" ng-click="login(email, password)">Login</button>
        </div>
    </form>
</div>
