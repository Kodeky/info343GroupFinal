<div class="container profile" ng-controller="profileCtrl" id="centerContent">
    <div class="container-fluid">
        <h1>{{user.username}}</h1>
        <div class="img-wrapper">
            <img src="{{user.avatarUrl}}">
        </div>
        <div class="user_info">
            <p>
                Email: <a href="{{user.soundcloudUrl}}">{{user.email}}</a>
            </p>
            <p>
                SoundCloud: <a href="{{user.soundcloudUrl}}">{{user.username}}</a>
            </p>
            <p>
                User Type: {{user.userType}}

            </p>
            <p>
                Zip-Code: {{user.zipcode}}
            </p>
        </div>

        <h2>Your Posts</h2>
        <table class="table">
            <tr>
                <th>Rating</th>
                <th>Date Posted</th>
                <th>SoundCloud</th>
            </tr>

            <tr ng-repeat="post in posts | orderBy:post_date | filter: { username: user.username}" ng-onclick="loadInfo($index)">
                <td>
                    {{post.rating}}
                </td>
                <td>{{post.dateTime| fDate:"MM/dd/yyyy 'at' h:mma"}}</td>
                <td>
                   <a href="{{post.soundcloudUrl}}">SoundCloud Link</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</div>
